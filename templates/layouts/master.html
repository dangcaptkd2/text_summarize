<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dự án Spell Corrector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/images/test">Image Search</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"></li>
            </ul>
            {% if pathname is defined and pathname == "/similarity/real" %}
            <form class="form-inline my-2 my-lg-0">
                <input type="date" name="date" value="{{date}}" />
                <select name="folder">
                    <option value="1001005" {% if folder==1001005 %}selected="selected" {% endif %}> Thời sự</option>
                    <option value="1001002" {% if folder==1001002 %}selected="selected" {% endif %}> Thế giới</option>
                    <!-- <option value="1003159" {% if folder == 1003159 %}selected="selected" {% endif %}> Kinh doanh</option> -->
                    <!-- <option value="1002691" {% if folder == 1002691 %}selected="selected" {% endif %}> Giải trí</option> -->
                    <!-- <option value="1002565" {% if folder == 1002565 %}selected="selected" {% endif %}> Thể Thao</option> -->
                    <!-- <option value="1002966" {% if folder == 1002966 %}selected="selected" {% endif %}> Doi song</option> -->
                    <option value="1001007" {% if folder==1001007 %}selected="selected" {% endif %}> Pháp luật</option>
                    <!-- <option value="1003497" {% if folder == 1003497 %}selected="selected" {% endif %}> Giáo dục</option> -->
                    <!-- <option value="1003750" {% if folder == 1003750 %}selected="selected" {% endif %}> Sức khỏe</option> -->
                    <!-- <option value="1002966" {% if folder == 1002966 %}selected="selected" {% endif %}> Gia đình</option> -->
                    <!-- <option value="1003231" {% if folder == 1003231 %}selected="selected" {% endif %}> Du lịch</option> -->
                    <!-- <option value="1003497" {% if folder == 1003497 %}selected="selected" {% endif %}> Giao_duc</option> -->
                    <!-- <option value="1001009" {% if folder == 1001009 %}selected="selected" {% endif %}> Khoa học</option> -->
                    <option value="1002592" {% if folder==1002592 %}selected="selected" {% endif %}> Số hóa</option>
                    <!-- <option value="1001006" {% if folder == 1001006 %}selected="selected" {% endif %}> Xe</option> -->
                    <!-- <option value="1001012" {% if folder == 1001012 %}selected="selected" {% endif %}> Cộng đồng</option> -->
                    <!-- <option value="1001014" {% if folder == 1001014 %}selected="selected" {% endif %}> Tâm sự</option> -->
                    <!-- <option value="1001011" {% if folder == 1001011 %}selected="selected" {% endif %}> Cười</option> -->
                    <!-- <option value="1003450" {% if folder == 1003450 %}selected="selected" {% endif %}> Góc nhìn</option> -->
                    <!-- <option value="1004058" {% if folder == 1004058 %}selected="selected" {% endif %}> StartUp</option>                     -->
                </select>
                <button type="submit">Select</button>
            </form>
            {% endif %}
            {% if has_search is defined and has_search %}
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" name="word" placeholder="Search" aria-label="Fuck" value="{% if word is defined and word %}{{word}}{% endif %}" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
    </nav>
    <br />
    <br />
    <br />
    <main class="main">{% block main %}{% endblock %}</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>

    {% block javascript %}{% endblock %}
</body>

</html>
