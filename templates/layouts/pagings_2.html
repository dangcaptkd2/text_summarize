<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% for page in pages %}
            {% if paging != page %}
            <li class="page-item"><a class="page-link" href="/similarity/sim2?page={{page}}">{{page}}</a></li>
            {% else %}
            <li class="page-item active"><a class="page-link">{{page}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
