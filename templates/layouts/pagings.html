{{paging - 5}}
<nav aria-label="Page navigation example">
    <ul class="pagination">        
        {% for page in pages %}            
            {% if paging != page %}            
            <li class="page-item">
                <a class="page-link" href="{{pathname}}?page={{page}}&folder={{folder}}&date={{date}}">{{page}}</a>
                {% if paging - 5 > 0 %}
                aa
                {% endif %}
            </li>
            {% else %}
            <li class="page-item active"><a class="page-link">{{page}}</a></li>            
            {% endif %}
        {% endfor %}
    </ul>
</nav>
